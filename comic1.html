<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0d1f;
            color: #ffffff;
        }

        header {
            background: linear-gradient(135deg, #00d4ff, #121530);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        .comic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 80%;
        }

        .comic-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #00d4ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 10px 0;
        }

        .navigation button {
            background-color: #00d4ff;
            color: #121530;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navigation button:hover {
            background-color: #ffffff;
        }

        .navigation button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header>
        <h1>Comic Reader</h1>
    </header>

    <div class="comic-container">
        <img id="comic-page" src="comic-page-1.jpg" alt="Comic Page">
        <div class="navigation">
            <button id="prev-button" disabled>Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>

    <script>
        const pages = [
            "comic1-frontpage.png",
            "comic1-page1.png",
            "comic1-page2.png",
            "placeholder.png",
            "placeholder.png",
            "placeholder.png",
            "comic1-backpage.png",
            // Add more pages here
        ];

        let currentPage = 0;

        const comicPage = document.getElementById("comic-page");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");

        function updatePage() {
            comicPage.src = pages[currentPage];
            prevButton.disabled = currentPage === 0;
            nextButton.disabled = currentPage === pages.length - 1;
        }

        prevButton.addEventListener("click", () => {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        });

        nextButton.addEventListener("click", () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePage();
            }
        });

        updatePage();
    </script>
</body>

</html>
